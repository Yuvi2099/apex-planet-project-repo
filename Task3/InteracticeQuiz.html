<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .quiz-header {
            padding: 30px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 1.1rem;
        }
        
        .quiz-body {
            padding: 30px;
        }
        
        .question-number {
            font-size: 1.2rem;
            color: #6a11cb;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 500;
            line-height: 1.4;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px;
            background: #f1f3f6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .option:hover {
            background: #e6e9ef;
            transform: translateY(-2px);
        }
        
        .option.selected {
            background: #d6e4ff;
            border-color: #2575fc;
        }
        
        .option.correct {
            background: #c8f7c8;
            border-color: #2ecc71;
        }
        
        .option.incorrect {
            background: #ffdede;
            border-color: #ff6b6b;
        }
        
        .quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #eaeaea;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #prev-btn {
            background: #eaeaea;
            color: #555;
        }
        
        #prev-btn:hover {
            background: #d5d5d5;
        }
        
        #next-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        
        #next-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        #submit-btn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            display: none;
        }
        
        #submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .result-container {
            text-align: center;
            padding: 40px 30px;
            display: none;
        }
        
        .result-container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #6a11cb;
        }
        
        .score-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .score {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2575fc;
            margin: 20px 0;
        }
        
        .message {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #27ae60;
        }
        
        #restart-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .quiz-container {
                width: 95%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .quiz-footer {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
        }
        
        .feedback {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>JavaScript Knowledge Quiz</h1>
            <div class="quiz-info">
                <span id="topic">Programming Concepts</span>
                <span id="timer">Time: 00:00</span>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="quiz-body" id="quiz-body">
            <div class="question-number">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
            <div class="question-text" id="question-text">What does CSS stand for?</div>
            
            <div class="options-container" id="options-container">
                <!-- Options will be inserted here by JavaScript -->
            </div>
            
            <div class="feedback" id="feedback"></div>
        </div>
        
        <div class="quiz-footer">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next Question</button>
            <button id="submit-btn">Submit Quiz</button>
        </div>
        
        <div class="result-container" id="result-container">
            <h2>Quiz Completed!</h2>
            <div class="score-text">Your final score is:</div>
            <div class="score" id="score">0/5</div>
            <div class="message" id="message">Great job!</div>
            <button id="restart-btn">Take Quiz Again</button>
        </div>
    </div>

    <script>
        // Quiz questions data
        const questions = [
            {
                question: "What does CSS stand for?",
                options: [
                    "Computer Style Sheets",
                    "Creative Style System",
                    "Cascading Style Sheets",
                    "Colorful Style Sheets"
                ],
                answer: 2
            },
            {
                question: "Which of the following is not a JavaScript data type?",
                options: [
                    "Number",
                    "String",
                    "Boolean",
                    "Function"
                ],
                answer: 3
            },
            {
                question: "What is the correct way to create a function in JavaScript?",
                options: [
                    "function = myFunction() {}",
                    "function myFunction() {}",
                    "function:myFunction() {}",
                    "myFunction = function()"
                ],
                answer: 1
            },
            {
                question: "Which symbol is used for comments in JavaScript?",
                options: [
                    "//",
                    "<!--",
                    "#",
                    "**"
                ],
                answer: 0
            },
            {
                question: "Which method is used to add an element at the end of an array?",
                options: [
                    "append()",
                    "push()",
                    "add()",
                    "insert()"
                ],
                answer: 1
            }
        ];

        // DOM elements
        const quizBody = document.getElementById('quiz-body');
        const resultContainer = document.getElementById('result-container');
        const currentQuestionElement = document.getElementById('current-question');
        const totalQuestionsElement = document.getElementById('total-questions');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const progressElement = document.getElementById('progress');
        const feedbackElement = document.getElementById('feedback');
        const timerElement = document.getElementById('timer');

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let startTime;
        let timerInterval;

        // Initialize quiz
        function initQuiz() {
            totalQuestionsElement.textContent = questions.length;
            startTime = new Date();
            startTimer();
            showQuestion();
            updateProgress();
            
            // Event listeners
            prevBtn.addEventListener('click', showPreviousQuestion);
            nextBtn.addEventListener('click', showNextQuestion);
            submitBtn.addEventListener('click', showResults);
            restartBtn.addEventListener('click', restartQuiz);
        }

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                const now = new Date();
                const elapsedTime = Math.floor((now - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
                const seconds = (elapsedTime % 60).toString().padStart(2, '0');
                timerElement.textContent = `Time: ${minutes}:${seconds}`;
            }, 1000);
        }

        // Show current question
        function showQuestion() {
            currentQuestionElement.textContent = currentQuestion + 1;
            questionTextElement.textContent = questions[currentQuestion].question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add new options
            questions[currentQuestion].options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Update buttons
            prevBtn.style.display = currentQuestion === 0 ? 'none' : 'block';
            nextBtn.style.display = currentQuestion === questions.length - 1 ? 'none' : 'block';
            submitBtn.style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
            
            // Clear feedback
            feedbackElement.textContent = '';
        }

        // Select an option
        function selectOption(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            
            // Update UI to show selected option
            document.querySelectorAll('.option').forEach((option, index) => {
                if (index === optionIndex) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
            
            // Show immediate feedback
            if (optionIndex === questions[currentQuestion].answer) {
                feedbackElement.textContent = "Correct! ‚úÖ";
                feedbackElement.style.color = "#2ecc71";
            } else {
                feedbackElement.textContent = "Incorrect! ‚ùå";
                feedbackElement.style.color = "#ff6b6b";
            }
        }

        // Show next question
        function showNextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            }
        }

        // Show previous question
        function showPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
            }
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressElement.style.width = `${progress}%`;
        }

        // Show quiz results
        function showResults() {
            clearInterval(timerInterval);
            
            // Calculate score
            const score = userAnswers.reduce((total, answer, index) => {
                return total + (answer === questions[index].answer ? 1 : 0);
            }, 0);
            
            // Update results UI
            scoreElement.textContent = `${score}/${questions.length}`;
            
            // Set message based on score
            if (score === questions.length) {
                messageElement.textContent = "Perfect! You're a JavaScript expert! üéâ";
            } else if (score >= questions.length * 0.7) {
                messageElement.textContent = "Great job! You know your stuff! üëç";
            } else if (score >= questions.length * 0.5) {
                messageElement.textContent = "Good effort! Keep learning! üí™";
            } else {
                messageElement.textContent = "Keep practicing! You'll get better! üë®‚Äçüíª";
            }
            
            // Show results, hide quiz
            quizBody.style.display = 'none';
            document.querySelector('.quiz-footer').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            resultContainer.style.display = 'block';
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            quizBody.style.display = 'block';
            document.querySelector('.quiz-footer').style.display = 'flex';
            document.querySelector('.progress-bar').style.display = 'block';
            resultContainer.style.display = 'none';
            startTime = new Date();
            startTimer();
            showQuestion();
            updateProgress();
        }

        // Initialize the quiz when page loads
        window.addEventListener('load', initQuiz);
    </script>
</body>
</html>
